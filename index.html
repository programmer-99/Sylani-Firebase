    <!-- Modal 1 SignUp Form-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4>
            <form autocomplete="off" onsubmit="signup(event)">
                <input type="email" id="signUpEmail" placeholder="email">
                <input type="password" id="signUpPassword" placeholder="password">
                <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
            </form>

        </div>

    </div>

     <!-- Modal 2 Loging Form-->
     <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form autocomplete="off" onsubmit="login(event)">
                <input type="email" id="loginEmail" placeholder="email">
                <input type="password" id="loginPassword" placeholder="password">
                <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
            </form>

        </div>

    </div>

<div class="center">
    <h1>Your Account Details</h1>
    <div class="userDetails"></div>
</div>

<!-- edit profile -->

<div id="modal3" class="modal">
    <div class="modal-content">
        <h4>Edit Your Detaila</h4>
        <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
            <input type="email" name="profileEmail" placeholder="email">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="phone#" placeholder="phone#">
            <input type="text" name="specialty" placeholder="specialty">
            <input type="text" name="portfolioUrl" placeholder="portfolio url">
            <input type="text" name="experience" placeholder="experience">
            <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
        </form>

    </div>

</div>
