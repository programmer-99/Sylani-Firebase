    <!-- Modal 1 SignUp Form-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4>
            <form autocomplete="off" onsubmit="signup(event)">
                <input type="email" id="signUpEmail" placeholder="email">
                <input type="password" id="signUpPassword" placeholder="password">
                <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
            </form>

        </div>

    </div>

     <!-- Modal 2 Loging Form-->
     <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form autocomplete="off" onsubmit="login(event)">
                <input type="email" id="loginEmail" placeholder="email">
                <input type="password" id="loginPassword" placeholder="password">
                <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
            </form>

        </div>

    </div>

<div class="center">
    <h1>Your Account Details</h1>
    <img id="proimg" class="circle" src="./images/noimage.png" alt="noimage" style="width:20% ;height:auto ;">
    <div class="userDetails"></div>
</div>
<br>
<br>
<div class="container">
    <table class="highlight" id="table" style="display: none;">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>speciality</th>
              <th>Experience</th>
              <th>portfolio</th>
        
          </tr>
        </thead>
    
        <tbody id="tbody">
         
        </tbody>
      </table>
</div>

        

<!-- edit profile -->

<div id="modal3" class="modal">
    <div class="modal-content">
        <h4>Edit Your Detaila</h4>
        <div class="file-field input-field">
            <div class="btn #0d47a1 blue darken-4">
              <span>File</span>
              <input type="file" accept="image/*" onchange="uploadImage(event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
            <input type="email" name="profileEmail" placeholder="email">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="phone#" placeholder="phone#">
            <input type="text" name="specialty" placeholder="specialty">
            <input type="text" name="portfolioUrl" placeholder="portfolio url">
            <input type="text" name="experience" placeholder="experience">
            <button class="btn waves-effect #0d47a1 blue darken-4" type="submit">Submit</button>
        </form>

    </div>

</div>
